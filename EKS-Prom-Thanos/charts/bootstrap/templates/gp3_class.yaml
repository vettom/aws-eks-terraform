apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
parameters:
  fsType: ext4
  type: gp3
  encrypted: "true"
provisioner: ebs.csi.eks.amazonaws.com
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
